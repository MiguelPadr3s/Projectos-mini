<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Charts</title>
  </head>
  <body>
    <header>
      <h1 class="centro">Charts</h1>
      <p class="centro">Visualizaci√≥n de datos con Chart.js</p>
    <div class="container">
      <div class="chart">
        <div class="text">Bar Graph</div>
        <canvas id="barchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Doughnut Graph</div>
        <canvas id="doughnut" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Line Graph</div>
        <canvas id="linechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Polar Graph</div>
        <canvas id="polarchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Mixed Graph</div>
        <canvas id="mixedchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Pie Graph</div>
        <canvas id="piechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Bubble Graph</div>
        <canvas id="bubblechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Radar Graph</div>
        <canvas id="radarchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Scatter Graph</div>
        <canvas id="scatterchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <div class="text">Pareto Chart</div>
        <canvas id="Paretochart" width="300" height="300"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"
      defer
    ></script>    
    <script src="chart1.js" defer></script>
    <script src="chart2.js" defer></script>
    <script src="chart3.js" defer></script>
    <script src="chart4.js" defer></script>
    <script src="chart5.js" defer></script>
    <script src="chart6.js" defer></script>
    <script src="chart7.js" defer></script>
    <script src="chart8.js" defer></script>
    <script src="chart9.js" defer></script>
    <script src="chart10.js"></script>
  </body>
</html>
