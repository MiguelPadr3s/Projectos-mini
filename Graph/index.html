<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Charts</title>
  </head>
  <body>
    <div class="container">
      <div class="chart">
        <canvas id="barchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="doughnut" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="linechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="polarchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="mixedchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="piechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="bubblechart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="radarchart" width="300" height="300"></canvas>
      </div>
      <div class="chart">
        <canvas id="scatterchart" width="300" height="300"></canvas>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"
      defer
    ></script>
    <script src="chart1.js" defer></script>
    <script src="chart2.js" defer></script>
    <script src="chart3.js" defer></script>
    <script src="chart4.js" defer></script>
    <script src="chart5.js" defer></script>
    <script src="chart6.js" defer></script>
    <script src="chart7.js" defer></script>
    <script src="chart8.js" defer></script>
    <script src="chart9.js" defer></script>
  </body>
</html>
